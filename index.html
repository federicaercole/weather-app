<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="clear">
    <h1>Weather App</h1>
    <main>
        <div class="search">
            <label for="search" class="visually-hidden">Search Input</label>
            <input type="text" id="search" placeholder="Enter a location name" required>
            <button type="button"><svg aria-hidden="true" focusable="false" version="1.1"
                    xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                    <path
                        d="M31.008 27.231l-7.58-6.447c-0.784-0.705-1.622-1.029-2.299-0.998 1.789-2.096 2.87-4.815 2.87-7.787 0-6.627-5.373-12-12-12s-12 5.373-12 12 5.373 12 12 12c2.972 0 5.691-1.081 7.787-2.87-0.031 0.677 0.293 1.515 0.998 2.299l6.447 7.58c1.104 1.226 2.907 1.33 4.007 0.23s0.997-2.903-0.23-4.007zM12 20c-4.418 0-8-3.582-8-8s3.582-8 8-8 8 3.582 8 8-3.582 8-8 8z">
                    </path>
                </svg>
                <span class="visually-hidden">Search</span></button>
        </div>
        <div class="unit">
            <input id="celsius" type="radio" value="celsius" name="temperature">
            <label for="celsius">Celsius</label>
            <input id="fahrenheit" type="radio" value="fahrenheit" name="temperature">
            <label for="fahrenheit">Fahrenheit</label>
        </div>
        <div class="error hidden" aria-live="polite"></div>
        <div class="loader hidden"></div>
        <div class="weather-data hidden">
            <h2>City</h2>
            <div class="data">
                <p class="temperature">10Â°C</p>
                <p class="weather">Weather</p>
            </div>
        </div>
    </main>
    <footer><a href="https://open-meteo.com/">Weather data by Open-Meteo.com</a></footer>
    <script src="./js/app.js" type="module"></script>
</body>

</html>
