<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Weather App</h1>
    <main>
        <div>
            <div class="search">
                <label for="search" class="visually-hidden">Search Input</label>
                <input type="text" id="search" placeholder="Enter a location name" role="combobox" aria-expanded="false"
                    aria-controls="locations" aria-autocomplete="list" aria-describedby="assistive-hint"
                    autocomplete="off" required>
                <div class="locations-container hidden">
                    <div class="hidden">
                        <h2>Recent locations</h2>
                        <button type="button" id="delete" tabindex="-1" aria-label="Delete search history">
                            <span aria-hidden="true">Delete</span></button>
                    </div>
                    <ul id="locations" role="listbox" aria-label="Locations">
                    </ul>
                </div>
            </div>
            <p id="assistive-hint" class="hidden">When autocomplete results are
                available use up and down arrows to review and enter to select. Touch device users, explore by touch
                or with swipe gestures.</p>
            <div class="error hidden" aria-live="polite"></div>
        </div>
        <div class="unit">
            <input id="celsius" type="radio" value="celsius" name="temperature" checked>
            <label for="celsius">Celsius</label>
            <input id="fahrenheit" type="radio" value="fahrenheit" name="temperature">
            <label for="fahrenheit">Fahrenheit</label>
        </div>
        <div class="loader hidden"></div>
        <div class="weather-data" aria-live="polite"></div>
    </main>
    <footer><a href="https://open-meteo.com/">Weather data by Open-Meteo.com</a></footer>
    <script src="./js/app.js" type="module"></script>
</body>

</html>
