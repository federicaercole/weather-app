<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Weather App</h1>
    <main>
        <div>
            <div class="search">
                <label for="search" class="visually-hidden">Search Input</label>
                <input type="text" id="search" placeholder="Enter a location name" role="combobox" aria-expanded="false"
                    aria-owns="locations" aria-autocomplete="list" aria-describedby="assistive-hint" autocomplete="off"
                    required>
                <ul id="locations" class="hidden" role="listbox" aria-labelledby="search">
                </ul>
                <span id="assistive-hint" class="hidden">When autocomplete results are
                    available use up and down arrows to review and enter to select. Touch device users, explore by touch
                    or with swipe gestures.</span>
            </div>
            <div class="unit">
                <input id="celsius" type="radio" value="celsius" name="temperature" checked>
                <label for="celsius">Celsius</label>
                <input id="fahrenheit" type="radio" value="fahrenheit" name="temperature">
                <label for="fahrenheit">Fahrenheit</label>
            </div>
            <div class="error hidden" aria-live="polite"></div>
        </div>
        <div class="loader hidden"></div>
        <div class="weather-data" aria-live="polite"></div>
    </main>
    <footer><a href="https://open-meteo.com/">Weather data by Open-Meteo.com</a></footer>
    <script src="./js/app.js" type="module"></script>
</body>

</html>
